<div layout-gt-md="row" layout-wrap layout-align="center" class="md-padding">
    <section flex="50"  class="fixed-height-widget">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{vm.answer.exam}}</span>
                    <span class="md-subhead">{{vm.answer.created_at}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-content layout="row" layout-align="center center">
                <nvd3 options="vm.chartOptions" data="vm.memoryChartData"></nvd3>
            </md-content>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">EXAM RESULT</span>
                </md-card-title-text>
            </md-card-title>


            <md-card-content>
                <p>
                    Mark/Total Mark: <b>{{ vm.answer.mark}}</b> / <b>{{vm.answer.totalMark}}</b>
                </p>
                <p>
                    True Answer/Total Question:
                    <b> {{vm.answer.trueAnswer}}</b> / <b> {{vm.answer.countQuestion}}</b>

                </p>
            </md-card-content>
        </md-card>
    </section>
</div>
